<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Report</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="card" style="width: 35rem;">
      <form>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="City Name"
            autocomplete="off"
            autofocus="on"
          />
          <label for="floatingInput" id="cityInput">Type city name</label>
          <div class="row">
            <div class="col-6">
              <input type="submit" class="btn btn-primary mb-3" />
            </div>
            <div class="col-6">
              <button type="submit" class="btn btn-primary mb-3" id="current">
                Current Location
              </button>
            </div>
          </div>
        </div>
      </form>
      <h3></h3>
      <div class="container">
        <div class="row">
          <div class="col">
            <li id="day"></li>
            <li>
              <span id="descrip"> </span>
            </li>
            <div class="row">
              <span>
                <span class="temperature" id="temp">32 </span>
                <span class="unit">
                  <a href="#" id="celcius"> Â°C </a>
                </span>
              </span>
            </div>
          </div>
          <div class="col">
            <li>Humidity :<span id="humid"></span>%</li>
            <li>Wind : <span id="wind"> </span>km / hour</li>
          </div>
        </div>
      </div>
      <br />
    </div>
    <script src="script.js"></script>
  </body>
</html>
